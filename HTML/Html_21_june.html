<!DOCTYPE html>
<html>
<head>
	<title>Second-page</title>
	<style>
		#t01{
			border:1px solid black;
			border-radius: 20px;
			padding: 6px;

			
		}
		#t02{
			background-color: #f1f1c1;
			border-left: 6px solid red; 
		}
	</style>
</head>
<body>
	<h3>Basic Html Tables NO.1</h3>
	<table id="t01" style="width: 100%">
		<caption>MY BIO_DATA</caption>
		<tr>
			<th>First_name</th>
			<th>Last_Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Jill</td>
			<td>Smith</td>
			<td>50</td>
		</tr>
	</table>
	<br>
	<table id="t02">
		<tr>
			<th>First_person</th>
			<th>Second_person</th>
		</tr>
		<tr>
			<td>YAsh</td>
			<td>Dravay</td>
		</tr>

		
	</table>

</body>
</html>
